<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- App Icon / Favicon -->
    <link rel="icon" type="image/png" href="/ExhibitonIcon.png" />
    <link rel="apple-touch-icon" href="/ExhibitonIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0a14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Exhibition" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts - Inter for NEON UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Exhibition</title>

    <!-- Splash Screen Styles -->
    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          135deg,
          #0a0a14 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      #splash-screen h1 {
        color: #00e5ff;
        font-family: "Inter", sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-top: 20px;
        letter-spacing: 2px;
      }
      #splash-screen .loading-bar {
        width: 200px;
        height: 3px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin-top: 30px;
        overflow: hidden;
      }
      #splash-screen .loading-bar::after {
        content: "";
        display: block;
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #00e5ff, #7b2ffe);
        border-radius: 3px;
        animation: loading 1.2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }
      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(350%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="/ExhibitonIcon.png" alt="Exhibition" />
      <h1>EXHIBITION</h1>
      <div class="loading-bar"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide splash screen when app is ready -->
    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          var splash = document.getElementById("splash-screen");
          if (splash) {
            splash.classList.add("hidden");
            setTimeout(function () {
              splash.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
